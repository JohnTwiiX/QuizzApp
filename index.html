<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Quizzapp</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body onload="init()">

    <!-- ########################################################################################################## GESAMTE QUIZZAPP ################################################################################################################### -->
    <div class="container">
        <div class="card quiz-card">
            <img src="QuizappImg/brainbg.jpg" id="header-image" class="card-img-top" alt="...">

            <div class="progress" style="display: none;">
                <div id="progess-bar" class="progress-bar" role="progressbar" style="width: 25%;">25%</div>
            </div>

            <!-- ############################################################################################## ENDSCREEN ####################################################################################################################### -->
            <div class="card-body" id="end-screen" style="display: none;">
                <div class="text-center">
                    Quiz beendet!
                </div>

                <div class="text-center">
                    Dust hast <b id="amount-of-right-questions">xxx</b> Fragen von <b id="amount-of-questions">xxx</b> richtig beantwortet.
                </div>

                <div class="button-row">
                    <button onclick="restartGame()" class="btn btn-secondary" id="">Erneut spielen</button>
                </div>
            </div>

            <!-- ############################################################################################ QUIZZAPP FRAGE SCREEN #################################################################################################################### -->
            <div class="card-body" id="question-body" style="display: none;">
                <h5 class="card-title" id="question-text">Frage</h5>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                       <b id="question-number">1</b> von <b id="all-questions">5</b> Fragen 
                    </span>

                    <button onclick="nextQuestion()" class="btn btn-secondary" id="next-button" disabled>NÃ¤chste Frage</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ################################################################################################### QUIZZAPP ENDE ###################################################################################################################### -->

</body>

</html>
